---
layout: default
---

<header class="hero section">
  <h1 class="hero__title">Thoughts on code and design.</h1>
  <p class="h5 hero__subtitle">From Mario Pabon</p>
</header>

<ul class="list-bare">
  {% for post in site.posts %}
  <li>
    <a class="slab" href="{{ post.url | prepend: site.baseurl }}">
      <span class="h3 slab__title">{{ post.title }}</span>
      <span class="slab__subtitle">{{ post.date|| date: "%b %-d, %Y" }}</span>
    </a>
  </li>
  {% endfor %}
</ul>
