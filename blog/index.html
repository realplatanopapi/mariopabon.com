---
title: Blog
layout: default
---

<section class="section">
  <div class="container">
    <header class="header">
      <h1 class="juicy juicy--deluxe">Blog</h1>
    </header>
    <ul class="row">
      {% for post in paginator.posts %}
        <li class="col-12--small col-6--medium col-4--large-and-up">
          <a class="slab" href="{{ post.url }}">
            <span class="slab__title">{{ post.title }}</span>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
