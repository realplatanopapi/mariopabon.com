---
title: blog
layout: default
---

<article class="container">
  <header class="section section--first">
    <h1>Writings</h1>
    <p>
      Musings on code and design.
    </p>
  </header>
  <section class="section">
    <ul>
      {% for post in paginator.posts %}
        <li>
          <a class="slab" href="{{ post.url }}">
            <span class="slab__title">{{ post.title }}</span>
            <time class="slab__subtitle">{{ post.date | date: '%d %b %Y' }}</time>
          </a>
        </li>
      {% endfor %}
    </ul>
  </section>
</article>
