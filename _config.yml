# Site settings
title: Your awesome title
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://mariopabon.com" # the base hostname & protocol for your site
link_twitter: https://twitter.com/restlessbit
link_github: https://github.com/restlessbit
contact_email: me@mariopabon.com

# Build settings
markdown: kramdown

# Enable pagination
paginate: 10
paginate_path: "/page/:num/"

# Create a collection for projects
collections:
  projects:

# jekyll-assets
assets:
  sources:
    - node_modules
    - _js

gems:
  - jekyll-assets
  - jekyll-paginate
