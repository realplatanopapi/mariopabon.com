---
layout: default
---

<article class="container">
  <div class="longform">
    <header class="header section section--first">
      <h1 class="header__title gradient">
        {{ page.title }}
      </h1>
      <time class="header__subtitle gradient" datetime="{{ page.date }}">
        {{ page.date | date: '%d %b %Y' }}
      </time>
    </header>
    <div class="section">
      {{ content }}
    </div>
  </div>
</article>
