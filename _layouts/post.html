---
layout: default
---

<article class="container">
  <header class="header section section--first">
    <h1 class="header__title gradient">
      {{ page.title }}
    </h1>
    <time class="header__subtitle gradient" datetime={{ post.post_date }}>
      {{ page.date | date: "%B %-d, %Y" }}
    </time>
  </header>
  <div class="longform section">
    {{ content }}
  </div>
</article>
