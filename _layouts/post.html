---
layout: default
---

<article class="container">
  <div class="longform">
    <header class="section section--first">
      <h1 class="gradient">
        {{ page.title }}
      </h1>
      <time datetime="{{ page.date }}">
        {{ page.date | date: '%d %B %Y' }}
      </time>
    </header>
    <div class="section">
      {{ content }}
    </div>
  </div>
</article>
